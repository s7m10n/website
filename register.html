  <body>

    <div class="seperator"></div>
    <div class="container p-5 facebook-blue-bg">
      <h1 class="white text-center">Register to Chope</h1>
      <form action="" id="registerForm" class="pt-5">
        <div class="row gy-3 mb-3">
          <div class="col-md-4 card">
            <h5 class="card-title">Account Details</h5>
            <div class="card-text">Be original and don't tell anybody!</div>
          </div>
          <div class="col-md-8">
            <div class="row gy-2">
              <div class="col-md-12">
                <input
                  type="text"
                  class="form-control"
                  id="registerUsername"
                  placeholder="username"
                  required
                />
              </div>
              <div class="col-md-12">
                <input
                  type="email"
                  class="form-control"
                  id="registerEmail"
                  placeholder="email"
                  required
                />
              </div>
              <div class="col-md-12">
                <input
                  type="password"
                  class="form-control"
                  id="registerPassword"
                  placeholder="password"
                  required
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4 mw-1 mt-3 card">
            <h5 class="card-title">Business Details</h5>
            <div class="card-text">Tell us more about yourself.</div>
          </div>
          <div class="col-md-8 mt-3">
            <div class="row gy-2">
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="company name"
                  required
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="business sector"
                  required
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="your position"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="company level"
                  required
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="company size"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="country"
                  required
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row gap-3">
          <button type="submit" class="btn btn-primary col-md-2">Submit</button>
          <button type="reset" class="btn btn-danger col-md-2">Cancel</button>
          <a class="btn white-bg facebook-blue col-md-2" href="login.html"
            >Log in</a
          >
        </div>
      </form>
    </div>
