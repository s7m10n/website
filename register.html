<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="bootstrap/bootstrap-5.0.2-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/register.css" />
    <title>register</title>
  </head>
  <body>
    <nav
      class="
        facebook-blue-bg
        d-flex
        justify-content-center
        align-items-center
        py-4
      "
    >
      <a href="index.html"><img src="" alt="chope.png" /></a>
    </nav>
    <div class="seperator"></div>
    <div class="container p-5 facebook-blue-bg">
      <h1 class="white text-center">Register to Chope</h1>
      <form action="" class="pt-5">
        <div class="row gy-3 mb-3">
          <div class="col-md-4 card">
            <h5 class="card-title">Account Details</h5>
            <div class="card-text">Be original and don't tell anybody!</div>
          </div>
          <div class="col-md-8">
            <div class="row gy-2">
              <div class="col-md-12">
                <input
                  type="text"
                  class="form-control"
                  id=""
                  placeholder="username"
                  required
                />
              </div>
              <div class="col-md-12">
                <input
                  type="email"
                  class="form-control"
                  id=""
                  placeholder="email"
                  required
                />
              </div>
              <div class="col-md-12">
                <input
                  type="password"
                  class="form-control"
                  id=""
                  placeholder="password"
                  required
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4 mw-1 mt-3 card">
            <h5 class="card-title">Business Details</h5>
            <div class="card-text">Tell us more about yourself.</div>
          </div>
          <div class="col-md-8 mt-3">
            <div class="row gy-2">
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="company name"
                  required
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="business sector"
                  required
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="your position"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="company level"
                  required
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="company size"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="country"
                  required
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row gap-3">
          <button type="submit" class="btn btn-primary col-md-2">Submit</button>
          <button type="reset" class="btn btn-danger col-md-2">Cancel</button>
          <a class="btn white-bg facebook-blue col-md-2" href="login.html"
            >Log in</a
          >
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
