<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="bootstrap/bootstrap-5.0.2-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/global.css" />
    <title>log in</title>
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark facebook-blue-bg">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Brand</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav">
            <a href="index.html" class="nav-link">home</a>
            <a href="product.html" class="nav-link">product</a>
            <a href="contact.html" class="nav-link">contact</a>
            <a href="#" class="nav-link active">log in</a>
          </div>
        </div>
      </div>
    </nav>
    <!--sign up-->
    <div class="container p-5 text-center mt-5 border facebook-blue-bg">
      <h1 class="mt-5 mb-5 white">Log in to Chope</h1>
      <form action="" class="row p-5">
        <div class="col-md-4 card mb-5">
          <div class="card-body">
            <h5 class="card-title">account details</h5>
            <div class="card-text">Welcome back!</div>
          </div>
        </div>
        <div class="col-md-8">
          <input
            type="text"
            class="form-control mb-3"
            id="clientUsername"
            placeholder="username"
            required
          />
          <input
            type="text"
            class="form-control mb-3"
            id="clientPassword"
            placeholder="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary col-md-2 me-3 mb-2">
          Submit
        </button>
        <button type="reset" class="btn btn-danger col-md-2 me-3 mb-2">
          Cancel
        </button>
        <a
          href="register.html"
          class="btn white-bg facebook-blue col-md-2 me-3 mb-2"
          >Don't have an account? Register here</a
        >
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
